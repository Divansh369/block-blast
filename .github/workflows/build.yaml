name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch
  pull_request:
    branches:
      - main # Or your default branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # The "cache: 'npm'" line has been removed to fix the error
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create Build Artifact
        # This step copies all project files into a directory named '_site'
        # which is the standard directory for GitHub Pages artifacts.
        run: |
          mkdir -p _site
          # Use rsync for more robust file copying, excluding git and docs
          rsync -av --progress . ./_site --exclude .git --exclude .github --exclude docs
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # All files from the _site directory will be uploaded
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
