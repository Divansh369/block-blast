    <title>Gemini Block Blast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes flash {
        50% {
          background-color: white;
          transform: scale(1.05);
        }
        100% {
          background-color: transparent;
          transform: scale(1);
        }
      }
      .animate-flash {
        animation: flash 0.3s ease-out;
      }

      /* NEW ANIMATIONS */
      @keyframes scale-in {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in { animation: scale-in 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes shrink-out {
        from { transform: scale(1); opacity: 1; background-color: #fef08a; } /* yellow-200 */
        to { transform: scale(0); opacity: 0; background-color: #fef08a; }
      }
      .animate-shrink-out { animation: shrink-out 0.4s ease-in-out forwards; }
      
      @keyframes zap {
        0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
        50% { box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
      }
      .animate-zap { animation: zap 0.5s ease-out; }

      @keyframes hold-swap {
        50% { border-color: #facc15; transform: scale(1.05); }
      }
      .animate-hold-swap {
        animation: hold-swap 0.4s ease-out;
      }

      .powerup-button[disabled] {
        filter: grayscale(1);
        cursor: not-allowed;
      }
    </style>
